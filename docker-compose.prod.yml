version: '3.8'

# Production Docker Compose configuration for VM deployment
# Includes PostgreSQL database for self-hosted deployment

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: sales-order-database-prod
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-sales_order_db}
      - POSTGRES_USER=${POSTGRES_USER:-sales_order_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Localhost only - prevents bot attacks
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sales_order_user} -d ${POSTGRES_DB:-sales_order_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-order-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Backend API (Production mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production  # Use production stage
    container_name: sales-order-backend-prod
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      - ENVIRONMENT=production
      - GROQ_API_KEY=${GROQ_API_KEY}
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      database:
        condition: service_healthy
    networks:
      - sales-order-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Frontend (Production mode with Nginx)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: production  # Use production stage
      args:
        - VITE_API_URL=${API_URL}
        - VITE_RECAPTCHA_SITE_KEY=${VITE_RECAPTCHA_SITE_KEY}
        - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
    container_name: sales-order-frontend-prod
    env_file:
      - ./frontend/.env
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    depends_on:
      - backend
    networks:
      - sales-order-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data_prod:
    driver: local

networks:
  sales-order-network:
    driver: bridge
