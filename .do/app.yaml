# Frontend Static Site
static_sites:
  - name: frontend
    # Source configuration
    github:
      repo: FeliksML/sales-orders-manager
      branch: main
      deploy_on_push: true

    # Build configuration
    output_dir: frontend/dist
    build_command: cd shared && npm install && cd ../frontend && npm install && npm run build

    # Environment variables for build
    envs:
      - key: VITE_API_URL
        scope: BUILD_TIME
        value: "${backend.PUBLIC_URL}"

# Database
databases:
  - name: production-db
    cluster_name: db-postgresql-sfo3-98348

# Optional: Redis for caching/sessions (uncomment if needed)
# databases:
#   - name: redis
#     engine: REDIS
#     production: true

# Features
features:
  - buildpack-stack=ubuntu-22

# Alerts (optional - configure in UI)
alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
