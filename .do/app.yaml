# DigitalOcean App Platform Configuration
# This file defines your complete application infrastructure

name: sales-order-manager
region: sfo

# Ingress configuration - handles routing
ingress:
  rules:
    - component:
        name: backend
      match:
        path:
          prefix: /api
    - component:
        name: backend
      match:
        path:
          prefix: /auth
    - component:
        name: backend
      match:
        path:
          prefix: /health
    - component:
        name: backend
      match:
        path:
          prefix: /readiness
    - component:
        name: backend
      match:
        path:
          prefix: /docs
    - component:
        name: backend
      match:
        path:
          prefix: /redoc
    - component:
        name: frontend
      match:
        path:
          prefix: /

# Backend API Service
services:
  - name: backend
    # Source configuration
    github:
      repo: FeliksML/sales-orders-manager
      branch: main
      deploy_on_push: true

    # Use Dockerfile for build - path relative to repo root
    dockerfile_path: backend/Dockerfile
    source_dir: backend

    # Instance configuration
    instance_count: 2
    instance_size_slug: professional-xs  # 1GB RAM, 1 vCPU - $12/month per instance

    # HTTP configuration
    http_port: 8000

    # Health check
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 30
      timeout_seconds: 10
      success_threshold: 1
      failure_threshold: 3

    # Environment variables
    envs:
      # Database connection string - SET IN DIGITALOCEAN UI, NOT HERE
      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET
        value: "${DATABASE_URL}"

      # Critical - Production secret key - SET IN DIGITALOCEAN UI, NOT HERE
      # Generate with: openssl rand -base64 64
      - key: SECRET_KEY
        scope: RUN_TIME
        type: SECRET
        value: "${SECRET_KEY}"

      - key: ENVIRONMENT
        scope: RUN_TIME
        value: "production"

      # Frontend URL for password reset links
      - key: FRONTEND_URL
        scope: RUN_TIME
        value: "https://sales-order-manager-henzz.ondigitalocean.app"

      # ReCAPTCHA secret key - SET IN DIGITALOCEAN UI, NOT HERE
      - key: RECAPTCHA_SECRET_KEY
        scope: RUN_TIME
        type: SECRET
        value: "${RECAPTCHA_SECRET_KEY}"

      # Email configuration - SET IN DIGITALOCEAN UI, NOT HERE
      - key: MAIL_USERNAME
        scope: RUN_TIME
        type: SECRET
        value: "${MAIL_USERNAME}"

      - key: MAIL_PASSWORD
        scope: RUN_TIME
        type: SECRET
        value: "${MAIL_PASSWORD}"

      - key: MAIL_FROM
        scope: RUN_TIME
        value: "noreply@salesorder.com"

      - key: MAIL_PORT
        scope: RUN_TIME
        value: "587"

      - key: MAIL_SERVER
        scope: RUN_TIME
        value: "smtp.gmail.com"

      - key: MAIL_STARTTLS
        scope: RUN_TIME
        value: "True"

      - key: MAIL_SSL_TLS
        scope: RUN_TIME
        value: "False"

# Database Initialization Job (run manually from console or CLI)
jobs:
  - name: db-init
    # Source configuration
    github:
      repo: FeliksML/sales-orders-manager
      branch: main
      deploy_on_push: false  # Don't run automatically

    # Use same Dockerfile as backend
    dockerfile_path: backend/Dockerfile
    source_dir: backend

    # Instance size
    instance_size_slug: professional-xs
    instance_count: 1

    # The command to run
    run_command: python init_database.py

    # Environment variables (same as backend) - SET IN DIGITALOCEAN UI, NOT HERE
    envs:
      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET
        value: "${DATABASE_URL}"

      - key: SECRET_KEY
        scope: RUN_TIME
        type: SECRET
        value: "${SECRET_KEY}"

      - key: ENVIRONMENT
        scope: RUN_TIME
        value: "production"

# Frontend Static Site
static_sites:
  - name: frontend
    # Source configuration
    github:
      repo: FeliksML/sales-orders-manager
      branch: main
      deploy_on_push: true

    # Build configuration
    output_dir: frontend/dist
    build_command: cd shared && npm install && cd ../frontend && npm install && npm run build

    # SPA routing - serve index.html for all routes
    routes:
      - path: /
        preserve_path_prefix: false

    # Catch-all for 404s to support client-side routing
    error_document: index.html

    # Environment variables for build
    envs:
      - key: VITE_API_URL
        scope: BUILD_TIME
        value: "${backend.PUBLIC_URL}"

      - key: VITE_RECAPTCHA_SITE_KEY
        scope: BUILD_TIME
        value: "6LdZWRYsAAAAABAcanNt3bLxGWo-bW0rZZr67O3q"

# Database connection is set directly in DATABASE_URL env var above
# databases:
#   - name: db
#     engine: PG
#     cluster_name: db-postgresql-sfo3-98348
#     production: true

# Optional: Redis for caching/sessions (uncomment if needed)
# databases:
#   - name: redis
#     engine: REDIS
#     production: true

# Features
features:
  - buildpack-stack=ubuntu-22

# Alerts (optional - configure in UI)
alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
